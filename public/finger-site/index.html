    <script>

        $(function () {
            var _Interval = 0;
            var _step = 1;
            $(".jscFingerprintRegional").on("mousedown touchstart", function (e) {
                var ev = e.touches ? e.touches[0] : e;
                $(".jscTestText").html("等待扫描");
                $(".DiffusionRound").addClass("DiffusionRoundscaleout");
                $(".jscRotateRound").addClass("ZhRound");
                $('.jsCounter').show();
                _IsStop = true;
                $(".jscFingerprintArrowLeft").stop(true, true).animate({left: "2rem"}, 300);
                $(".jscFingerprintArrowRight").stop(true, true).animate({right: "2rem"}, 300);
                _Interval = window.setInterval(function () {
                    $('.jsCounter').text((3 - _step) > 0 ? (3 - _step) : 0);
                    _step++;
                    if (_step > 1) {
                        $(".jscFingerprint img").show();
                        $(".jscTestText").html("扫描成功！");
                        $(".jscTestTipImg").eq(0).hide().siblings().show();

//                        window.setTimeout(function () {
//
//                            $(".LoadingPage").hide();
//                            $(".ResultPage").show();
//                            $(".jsResult").show();
//                            $(".contents").show();
//                            $('.jsToast').show();
//                        }, 1500);
//
//                        setTimeout(function(){
//                            $('.jsToast').hide();
//                        },1500);
                    }
                }, 1000);

                ev.preventDefault();

            });
            $(".jscFingerprintRegional").on("mouseup touchend", function () {
                $(".DiffusionRound").removeClass("DiffusionRoundscaleout");
                $(".jscRotateRound").removeClass("ZhRound");
                $('.jsCounter').hide();
                if (_step > 1) {
                    window.setTimeout(function () {
                        //页面跳转
                        $(".LoadingPage").hide();
                        $(".ResultPage").show();
                        $(".contents").show();
                        $(".jsResult").show();
                        $('.jsToast').show();
                        $('.jsTips').show();

                        setTimeout(function () {
                            $('.jsToast').hide();
                        }, 2500);
                    }, 1000);


                    clearInterval(_Interval);
                }
                else {//不超过四秒
                    window.clearInterval(_Interval);
                    _step = 0;
                    _IsStop = false;
                    ArrowAnimate();
                    $('.jsCounter').hide();
                    $(".jscTestTipImg").eq(1).hide().siblings().show();
                    $(".jscTestText").html("扫描失败！请继续扫描...");
                }
            });
            var _IsStop = false;

            function ArrowAnimate() {
                if (_IsStop) {
                    return;
                }
                $(".jscFingerprintArrowLeft").stop(true, false).animate({left: "3rem"}, 500, function () {
                    $(this).stop(true, false).animate({left: "2rem"}, 500, function () {
                    })
                })
                $(".jscFingerprintArrowRight").stop(true, false).animate({right: "3rem"}, 500, function () {
                    $(this).stop(true, false).animate({right: "2rem"}, 500, function () {
                        ArrowAnimate();
                    })
                })
            }

            ArrowAnimate();
        });
    </script>
